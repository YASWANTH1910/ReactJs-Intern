<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .block {
            background-color: white;
            padding: 25px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }

        iframe {
            display: block;
            margin: 20px auto;
            border: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <h1>Media Integration Page</h1>

    <div class="block">
        <h2>Campus Life</h2>
        <img src="https://www.sathyabama.ac.in/sites/default/files/styles/max_2600x2600/public/2022-09/slide4.jpg?itok=iKJgtsB4" alt="Campus Image">
        <p>This is an image showcasing our beautiful campus.</p>
    </div>

    <div class="block">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/GJzYFF1HgKM?si=bFVQt7GyWd1St0vj"
         title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
         encrypted-media; gyroscope; picture-in-picture; web-share" 
         referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

   <div class="block">
    <h2>Visit Our University Website</h2>
    <p><a href="https://www.sathyabama.ac.in/" 
        target="_blank">Click here to visit the university site</a></p>
</div>

</body>
</html>
